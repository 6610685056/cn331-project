<!-- templates/registration/home.html -->

<h2>เข้าสู่ระบบ</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">เข้าสู่ระบบ</button>
</form>
<p>ยังไม่มีบัญชี? <a href="{% url 'register' %}">สมัครสมาชิก</a></p>

{% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }}">{{ message }}</div>
    {% endfor %}
{% endif %}
